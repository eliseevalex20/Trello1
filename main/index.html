<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>

    <!-- header -->
   <header class="header">
        <nav class="header__inner">
            <div class="header__logo" ><img src="https://placehold.it/130x40" alt=""> </div>
            <div class="nav" id="nav"> 
                <a class="btn_1" href="#"  >Войти</a>
                <a class="btn_2" href="#">Зарегистрироваться</a> 
            </div>
        </nav>
   </header>

   <!-- Intro -->
   <section class="intro">
       <div class="container">
           <div class="intro__inner">
                <div class="col__1"><h1 class="intro__title">Trello способствует более тесному сотрудничеству 
                    и увеличению эффективности работы.</h1>
                    <p class="intro__text">
                        Благодаря доскам, спискам и карточкам Trello пользователи могут упорядочивать 
                        проекты и расставлять приоритеты — работать станет гораздо удобнее и приятнее!
                    </p>
                </div>
                <div class="col__2">
                    <img class="img__intro" src="https://placehold.it/540x410" alt="">            
                </div>
           </div>
            <form action="/" method="post" class="email">
                    <input class="email__input" type="email" name="email" placeholder="Электронная почта">
                    <button class="email__button" type="submit"> Зарегистрируйтесь — это бесплатно! </button>
            </form>
       </div>
   </section>
</body>
</html>
