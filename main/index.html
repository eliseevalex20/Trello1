<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доски|Trello</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>
    <div class="wrap wrap--sortable">
        <div class="sortable">
            <ul class="sortable__list">
                <li class="sortable__item" draggable="true">
                    <div class="sortable__pic" draggable="true">
                        <div class="container" draggable="true">
                            <p class="draggable" draggable="true">1</p>
                            <p class="draggable" draggable="true">2</p>
                        </div>
                    </div>
                </li>
                <li class="sortable__item" draggable="true">
                    <div class="sortable__pic" draggable="true">
                        <div class="container" draggable="true">
                            <p class="draggable" draggable="true">3</p>
                            <p class="draggable" draggable="true">4</p>
                        </div>
                    </div>
                </li>
                <li class="sortable__item" draggable="true">
                    <div class="sortable__pic" draggable="true">
                        <div class="container" draggable="true">
                            <p class="draggable" draggable="true">5</p>
                            <p class="draggable" draggable="true">6</p>
                        </div>
                    </div>
                </li>
                <li class="sortable__item" draggable="true">
                    <div class="sortable__pic" draggable="true">
                        <div class="container" draggable="true">
                            <p class="draggable" draggable="true">7</p>
                            <p class="draggable" draggable="true">8</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
