<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доски|Trello</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header__inner">
            <div class="left__buttons">
                <button class="btn button__other__product"> M </button>
                <button class="btn  button__other__product"> H </button>
                <button class="btn button__boards">Д Доски </button>
                <div>
                <input autocomplete="off" autocorrect="off" spellcheck="false" type="search" class="search">
                 </div>
            </div>
            <a href="" class="logo__header">Project</a>
            <div class="right__buttons">
                <button class="btn button__other__product"> + </button>
                <button class="btn  button__other__product"> I </button>
                <button class="btn button__other__product">Z </button>
                <button class="btn button__users">M</button>
            </div>
        </div>
    </header>
    <!-- header__intro -->
    <div class="header__intro">
        <div class="intro__inner">
            <div class="left__buttons">
                <a href="" class="intro__welcome">Добро пожаловать в Trello</a>
            </div>
            <div class="right__buttons">
                <button class="btn menu__button"> Menu </button>               
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="wrap wrap--sortable">
        <div class="sortable">
            <ul class="sortable__list">
                <li class="sortable__item" draggable="true">
                    <img class="sortable__pic" src="img/1.jpg" alt="">
                </li>
                <li class="sortable__item" draggable="true">
                    <img class="sortable__pic" src="img/2.jpg" alt="">
                </li>
                <li class="sortable__item" draggable="true">
                    <img class="sortable__pic" src="img/3.jpg" alt="">
                </li>
                <li class="sortable__item" draggable="true">
                    <img class="sortable__pic" src="img/4.jpg" alt="">
                </li>
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
